<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
        }

        
        .status {
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff758c, #ff7e5f);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
      
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cell:hover {
            background-color: #f7f7f7;
            transform: scale(1.05);
        }

       
        .X {
            color: #ff6b6b;
        }

        .O {
            color: #4d7ea8;
        }

        .btn-reset {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-reset:hover {
            background: linear-gradient(135deg, #5f27cd, #1e90ff);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="status" id="status">Player X's Turn</div>
    <div class="game-container" id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button class="btn-reset" onclick="resetGame()">Reset Game</button>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let isGameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const handleCellClick = (event) => {
            const cell = event.target;
            const cellIndex = cell.getAttribute('data-index');

            if (board[cellIndex] !== '' || !isGameActive) return;

            updateCell(cell, cellIndex);
            checkForWinner();
        };

        const updateCell = (cell, index) => {
            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer);
        };

        const checkForWinner = () => {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusText.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
                isGameActive = false;
                return;
            }

            if (!board.includes('')) {
                statusText.textContent = `It's a Draw! ðŸ¤`;
                isGameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusText.textContent = `Player ${currentPlayer}'s Turn`;
        };

        const resetGame = () => {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            isGameActive = true;
            statusText.textContent = `Player ${currentPlayer}'s Turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('X', 'O');
            });
        };

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>

</body>
</html>
